<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Super calculator</title>
</head>
<body>
	<h2>Realiza una operación con dos números</h2>
	<form action="operacion" method="post">
		<div>
			<div>
				<label for="txtNumero1">Número 1</label>
				<input type="text" id="txtNumero1" name="txtNumero1">
			</div>
			<div>
				<label for="txtNumero2">Número 2</label>
				<input type="text" id="txtNumero2" name="txtNumero2">
			</div>
			<div>
				<input type="radio" name="tipo" value="suma">Suma
				<input type="radio" name="tipo" value="resta">Resta
				<input type="radio" name="tipo" value="multi">Multiplicación
				<input type="radio" name="tipo" value="div">División
				<input type="radio" name="tipo" value="potencia">Potencia
				<input type="radio" name="tipo" value="factorial">Factorial
			</div>
			<input type="submit" value="Calcular">
			
		</div>
	</form>
	
	<a href="tabla.html">Tablas</a>
	<a href="fibonacci.html">Serie de Fibonacci</a>
